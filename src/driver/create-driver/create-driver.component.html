<h2> Create Driver </h2>

<div [hidden]="submitted" style="width: 300px;">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="driver.name" name="name">
        </div>

        <div class="form-group">
            <label for="surname">SurName</label>
            <input type="text" class="form-control" id="surname" required [(ngModel)]="driver.surname" name="surname">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>

<div [hidden]="!submitted">
 <h3>You submitted successfully!</h3>
 <button class="btn btn-success" (click)="newDriver()">Add</button>
</div>
