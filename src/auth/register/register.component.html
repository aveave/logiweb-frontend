<div class="col-md-12">
    <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   class="form-control" 
                   name="username" 
                   [(ngModel)]="form.username" 
                   required minLength="3"
                   maxLength="20" 
                   #username="ngModel" />
            <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minLength">Username must be at least 3 charachters</div>
                <div *ngIf="username.errors.maxLength">Username must me at most 20 charachters</div>
            </div>
            
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" 
                   class="form-control" 
                   name="email" 
                   [(ngModel)]="form.email" 
                   required 
                   email 
                   #email="ngModel"/>
            <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf=email.errors.email>Enter valid email addresse</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                   class="form-control" 
                   name="password" 
                   [(ngModel)]="form.password" 
                   required 
                   minLength="6" 
                   #password="ngModel">
            <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minLength">Password myst be at least 6 charachters</div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block">Sign up</button>
        </div>

        <div class="alert alert-success" *ngIf="isSuccessful">
            You registration is successful!
        </div>
    </form>
</div>
