<div class="col-md-12">
    <div class="card card-container">
        <form *ngIf="!isLoggedIn" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minLength="6" #username />
                <div class="alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                    Error, username is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required [(ngModel)]="form.password" #password />
                <div class="alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    Error, password is required
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>

            <div class="alert alert-success" *ngIf="isLoggedIn">Logged in as {{roles}}</div>
        </form>
    </div>
</div>
