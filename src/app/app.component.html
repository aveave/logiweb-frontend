<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>

    <!-- <div class="body">
        <a routerLink="drivers">Driver list</a>
        <a routerLink="driver">Add new Driver</a>
    </div> -->

    <div id="header">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto" routerLinkActive="active">
                <li class="nav-item">
                    <a href="/home" class="nav-link" routerLink="home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/drivers" class="nav-link" routerLink="drivers">Driver list</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
                <li class="nav-item">
                    <a href="/register" class="nav-link" routerLink="register">
                        Sign up
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link" routerLink="login">
                        Login
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
                <li class="nav-item">
                    <a href="/profile" class="nav-link" routerLink="profile">
                        Profile
                    </a>
                </li>
                <li class="navItem">
                    <a class="nav-link" (click)="logout()">LogOut</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
</body>

</html>
